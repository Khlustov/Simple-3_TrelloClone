<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">   
    <title>Trello Clone</title>
</head>
<body>
    <div class="wrapper">
        <div class="boards">
            <div class="boards-item">
                <span class="card-title"></span>
                <ul class="list">
                    <li class="list-item" draggable="true">First</li>
                </ul>
                <div class="form">
                    <textarea class="textarea" placeholder="Enter your task"></textarea>
                    <div class="form-buttons">
                        <button class="form-button form-button__cancel">Cancel</button>
                        <button class="form-button form-button__add">Add</button>
                    </div>
                </div>
            </div>            
        </div>
        <div class="add-board-button-container">
            <button class="add-board button"><img src="/source/icons/add-plus.svg" alt="Add" class="add-icon"/>Add new board</button>
        </div>
    </div>  
</body>
</html>
